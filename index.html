<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/Register.css">
    <title>Inscription</title>
</head>
<body>
<form class="register" id="registerForm">
    <h2>Inscription</h2>

    <label for="username">Pseudo :</label>
    <input type="text" id="username" name="username" placeholder="Pseudo" required>

    <label for="city">Ville :</label>
    <input type="text" id="city" name="city" placeholder="Votre ville" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" placeholder="exemple@mail.com" required>

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" placeholder="Mot de passe" required>

    <label for="confirmPassword">Confirmer le mot de passe :</label>
    <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required>

    <p id="errorMessage" class="error"></p>

    <button type="submit">S'inscrire</button>
</form>

<script src="./src/script/register/redirect.js"></script>
</body>
</html>
